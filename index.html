<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Sign In - Sluralpright</title>
        <link rel="stylesheet" href="./style/style.css" />
        <link rel="stylesheet" href="./style/mediaQueries.css" />
        <link rel="stylesheet" href="./style/blurEffect.css" />
    </head>
    <body>
        <div id="wrapper">
            <div id="left">
                <div id="signIn">
                    <div class="logo">
                        <img src="./image/login-logo.png" alt="SluralPright" />
                    </div>

                    <form action="#">
                        <div>
                            <label for=""> Email or Username</label>
                            <input
                                type="text"
                                name=""
                                class="textInput"
                                id=""
                            />
                        </div>

                        <div>
                            <label for=""> Password</label>
                            <input
                                type="password"
                                name=""
                                class="textInput"
                                id=""
                            />
                        </div>

                        <button type="submit" class="primary-btn">
                            Sign In
                        </button>
                    </form>

                    <div class="links">
                        <a href="#" class="underline-short">Forget Password</a>
                        <a href="#" class="underline-long"
                            >Sign in with company or school</a
                        >
                    </div>

                    <div class="or">
                        <hr class="bar" />
                        <span>OR</span>
                        <hr class="bar" />
                    </div>

                    <a href="#" class="secondary-btn">Create an account</a>
                </div>
                <footer id="main-footer">
                    <p>Copyright &copy; 2018, ivyRose All Rights Reserved</p>
                    <div>
                        <a href="#">terms of use</a> |
                        <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </div>

            <div id="right">
                <div id="showCase">
                    <div class="content-box">
                        <div class="showCase-content">
                            <h1 class="showCase-text">
                                Accept the <strong>Past</strong> <br />
                                Live in <strong>Present</strong> <br />
                                Embrace the <strong>Future</strong>
                            </h1>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
